<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Bureau</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS and CSS -->
    <script defer src="scripts/activities.js"></script>
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid p-5">
      <!-- Activity Finder -->
      <form
        class="card m-auto shadow"
        id="activityForm"
        style="max-width: 60rem"
      >
        <div class="card-header">
          <div class="card-text">Activities Finder</div>
        </div>
        <!-- Card Body -->
        <div>
          <div class="container-fluid m-0 py-3">
            <div class="row row-gap-2 m-auto">
              <!-- Dropdowns -->
              <div
                class="col-md-6 col-12 card-body px-4"
              >
                <div
                  class="row row-gap-4 justify-content-center h-100 align-items-center"
                >
                  <div class="col-12">
                    <select
                      class="form-select shadow-sm"
                      name="categoriesSelect"
                      id="categoriesSelect"
                      required
                    >
                      <option selected value="">First Select a Category</option>
                    </select>
                    <select
                      class="form-select shadow-sm"
                      name="activitiesSelect"
                      id="activitiesSelect"
                      disabled
                      required
                    >
                    ,  <option selected value="">
                        Then Select an Activity
                      </option>
                    </select>
                    <textarea
                      class="form-control-plaintext p-1"
                      name="about"
                      id="about"
                      rows="12"
                    ></textarea>
                  </div>
                </div>
              </div>
              <!-- Buy Info -->
              <div class="col-md-6 col-12 card-body px-4">
                <div class="row row-gap-3">
                  <div class="col-12">
                    <label for="ticketsInput" class="form-label"
                      >Number Of Tickets</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="ticketsInput"
                      id="ticketsInput"
                      aria-describedby="helpId"
                      placeholder=""
                      max="2"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="emailInput"
                      id="emailInput"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="creditCard" class="form-label"
                      >Credit Card Number</label
                    >
                    <div class="row row-gap-3 g-2">
                      <div class="col-sm-8 col-12 ">
                        <input
                          type="tel"
                          class="form-control"
                          inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"
                          required
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control col-2 "
                          name="cvv"
                          id="cvv"
                          placeholder="CVV"
                          pattern="[0-9\s]{3}"
                          minlength="3"
                          maxlength="3"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-12 border border-top-0 my-2"></div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-danger col-12"
                      id="purchaseBtn"
                    >
                      Purchase
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Purchase Message -->
        <div class="card-footer">
          <label
            class="form-control-plaintext"
            name="purchaseMessage"
            id="purchaseMessage"
            >Your credit card has been charged $<span
              class="fw-bold"
              id="msgAmountLabel"
              >amount</span
            >
            for
            <span class="fw-bold text-success-emphasis"
              ><span id="msgTicketsLabel">number-of-tickets</span> tickets</span
            >
            to
            <span class="fw-bold text-success-emphasis" id="msgAdventureLabel"
              >adventure-name</span
            >
            (a confirmation email has been sent to
            <span class="fw-bold" id="msgEmailLabel">mailAddress</span>
            )
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
