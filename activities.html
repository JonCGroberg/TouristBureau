<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Bureau</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS and CSS -->
    <script defer src="scripts/activities.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-body-se" data-bs-theme="">
    <main class="container-fluid p-5">
      <!-- Activity Finder -->
      <form
        class="card m-auto shadow"
        id="activityForm"
        style="max-width: 60rem"
      >
        <section class="card-header">
          <div class="card-text">Activities Finder</div>
        </section>
        <!-- Card Body -->
        <section>
          <div class="container-fluid">
            <div class="row p-3">
              <!--Left Panel Dropdowns -->
              <article class="col-md-6 col-12 card-body">
                <div class="row">
                  <div class="col-12">
                    <div class="card-group-vertical">
                      <div class="card overflow-hidden">
                        <select
                          class="form-select border-0 rounded-0"
                          name="categoriesSelect"
                          id="categoriesSelect"
                          required
                        >
                          <option selected value="">Select Category</option>
                        </select>
                      </div>
                      <div class="card">
                        <select
                          class="form-select border-0 rounded-0"
                          name="activitiesSelect"
                          id="activitiesSelect"
                          disabled
                          required
                        >
                          ,
                          <option selected value="">Select Activity</option>
                        </select>
                      </div>
                    </div>
                    <div
                      class="card-group-vertical shadow-sm mt-4"
                      id="infoSection"
                    >
                      <div class="card">
                        <label class="card-header" for="">Description</label>
                        <label
                          class="px-3 py-2 small"
                          name="description"
                          id="description"
                          readonly
                        ></label>
                      </div>
                      <div class="card">
                        <label class="card-header" for="">Location</label>
                        <label
                          class="p-3 py-2 small"
                          name="location"
                          id="location"
                          readonly
                        ></label>
                      </div>

                      <div class="card">
                        <label class="card-header" for="">Price</label>
                        <label
                          class="p-3 py-2 small"
                          name="price"
                          id="price"
                          readonly
                        >
                          <span id="price"></span
                        ></label>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
              <!-- Right Panel Info -->
              <article class="col-md col-4 card-body">
                <!-- Buy Info -->
                <section id="purchaseSection" class="row row-gap-3 d-none">
                  <div class="col-12">
                    <label for="ticketsInput" class="form-label"
                      >Number Of Tickets</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      name="ticketsInput"
                      id="ticketsInput"
                      aria-describedby="helpId"
                      placeholder=""
                      max="2"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="emailInput"
                      id="emailInput"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="ccInput" class="form-label"
                      >Credit Card Number</label
                    >
                    <div class="row row-gap-3 g-2">
                      <div class="col-sm-8 col-12">
                        <input
                          type="tel"
                          class="form-control"
                          inputmode="numeric"
                          pattern="[0-9\s]{13,19}"
                          autocomplete="cc-number"
                          maxlength="19"
                          placeholder="xxxx xxxx xxxx xxxx"
                          name="ccInput"
                          required
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control col-2"
                          name="cvvInput"
                          id="cvvInput"
                          placeholder="CVV"
                          pattern="[0-9\s]{3}"
                          minlength="3"
                          maxlength="3"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-12 border border-top-0 my-2 dn"></div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-danger col-12"
                      id="purchaseBtn"
                    >
                      Purchase
                    </button>
                  </div>
                </section>
                <section id="reserveSection" class="row row-gap-3 ">
                  <div class="col-12">
                    <label for="nameInput" class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="nameInput"
                      id="nameInput"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="phoneInput" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      name="numberInput"
                      id="numberInput"
                      required
                    />
                  </div>
                  <div class="col-12 border border-top-0 my-2 dn"></div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-primary col-12"
                      id="reserveBtn"
                    >
                      Reserve
                    </button>
                  </div>
                </section>
                <!-- Info -->
                <div class="row d-none">
                  <div class="form-control">
                    Welcome to the activity finder. Select a category to begin
                  </div>
                </div>
              </article>
            </div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
